<div (click)="navigate()" class="productCard w-[17rem] m-3 transition-all cursor-pointer">

    <div class="h-[20rem]">
        <img class="h-full w-full" [src]="product.imageUrl" alt="">

    </div>

    <div class="textPart p-3 bg-[#0b0b0b]">

        <div>
            <p class="opacity-80">{{product.brand}}</p>
            <p>{{product.title}}</p>
            <p class="text-gray-600">{{product.color}}</p>
        </div>

        <div class="flex flex-wrap space-x-2 items-center">

            <p class="font-bold">{{product.discountedPrice}}€</p>
            <p class="text-gray-600 line-through">{{product.price}}€</p>
            <p class="text-green-600 font-semibold">{{product.discountPersent
            }}% </p>

        </div>

    </div>

</div>
<button (click)="deleteProduct(product.id)" class="mt-2 bg-red-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-600 transition-colors">
    Delete
</button>
<button   class="mt-2 bg-red-500 text-white px-4 py-2 m-3 rounded-md shadow-md hover:bg-red-600 transition-colors">
    Edit
</button>
