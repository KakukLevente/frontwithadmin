<!--https://material.angular.io használtam az iconokhoz és buttonokhoz, dropdown menu--->
<div class="fixed top-0 z-50 right-0 left-0 bg-[#9265BF] text-gray-800  ">

    <div class="px-5  lg:px-20 h-16 flex items-center justify-between">

        <div class="flex items-center">
            <div class="mr-5">
                <img class="w-8"
                    src="https://static.vecteezy.com/system/resources/previews/021/608/790/original/chatgpt-logo-chat-gpt-icon-on-black-background-free-vector.jpg"
                    alt="Shain"
                    (click)="navigateTo('/')"
                    style="cursor: pointer;">
            </div>

            <div class="">
                <div class="flex items-center space-x-4">
                    <a routerLink="/"
                    class="text-gray-800 font-semibold text-lg"
                    (click)="navigateTo('/')"
                    style="cursor: pointer;">Shop Shain</a>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('men')" mat-button>Men</button>
                    </div>

                    <div>
                        <button class="open-button" (click)="openNavbarContent('women')" mat-button>Women</button>
                    </div>

                </div>

            </div>
        </div>

        <div class="flex items-center">

            <button (click)="navigateTo('cart')" mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>

            <button (click)="handleOpenLoginModel()" *ngIf="!userProfile" mat-raised-button type="" color="accent">LOGIN</button>

            <div *ngIf="userProfile" class="relative ml-3 flex items-center">

                <div class="flex items-center space-x-5">

                    <span class="font-bold text-lg">{{userProfile.firstName}}</span>
                    <button mat-button [matMenuTriggerFor]="profileMenu">
                        <img class="h-5 w-5"
                            src="https://cdn.pixabay.com/photo/2014/04/03/10/32/businessman-310819_640.png" alt="">
                    </button>

                    <mat-menu #profileMenu="matMenu">
                        <button (click)="navigateTo('account/orders')" mat-menu-item>Orders</button>
                        <button mat-menu-item rete *ngIf="userProfile.role == 'ADMIN'" (click)="navigateTo('admin/customers')" routerLinkActive="router-link-active" >Users</button>
                        <button mat-menu-item rete *ngIf="userProfile.role == 'ADMIN'" (click)="navigateTo('admin/create-product')" routerLinkActive="router-link-active" >Add Product</button>
                        <button mat-menu-item (click)="handleLogout()">Logout</button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 model-container">

        <app-nav-content [selectedSection]="currentSection" />

    </div>
</div>
