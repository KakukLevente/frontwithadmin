<div class="w-full">

    <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">

        <div class="flex justify-around">

            <div class="flex flex-col" *ngFor="let item of category[selectedSection].sections">
                <h1 class="text center">{{item.name}}</h1>
                <button (click)="handleNavigate('/'+selectedSection+'/'+item.id+'/'+section.id)" mat-button
                    *ngFor="let section of item.items" class="mb-5">
                    {{section.name}}
                </button>
            </div>
            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
                        src="https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/e8d8897c7f859c4fdc20f50f1522f396.jpg?imageView2/2/w/800/q/70"
                        alt="">
                </div>
                <p class="text-gray-600">New Arrival</p>

            </div>
            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
                        src="https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/8dd955d892cb710688347af2269c6347.jpg?imageView2/2/w/800/q/70"
                        alt="">
                </div>
                <p class="text-gray-600">New Arrival</p>

            </div>

        </div>

    </div>

</div>
