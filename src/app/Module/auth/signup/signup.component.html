<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <h1>Shain</h1>

        <div>
            <!--first name-->
            <mat-form-field class="w-full">

                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required firstName>

                <mat-error *ngIf="loginForm.controls['firstName'].hasError
                ('required')">First Name Is required</mat-error>


            </mat-form-field>

            <!--last name-->
            <mat-form-field class="w-full">

                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required lastName>

                <mat-error *ngIf="loginForm.controls['lastName'].hasError
                ('required')">Last Name Is required</mat-error>


            </mat-form-field>

            <!--email-->
            <mat-form-field class="w-full">

                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required email>

                <mat-error *ngIf="loginForm.controls['email'].hasError
                ('required')">Email Is required</mat-error>
                <mat-error *ngIf="loginForm.controls['email'].hasError
                ('email')">Please enter a valid email Address</mat-error>

            </mat-form-field>

            <!--password-->
            <mat-form-field class="w-full">

                <mat-label>Password</mat-label>
                <input matInput formControlName="password" required type="password">

                <mat-error *ngIf="loginForm.controls['password'].hasError
                ('required')">Password Is required</mat-error>
                <mat-error *ngIf="loginForm.controls['password'].hasError
                ('minlength')">Password should be at least 8 characters long</mat-error>

            </mat-form-field>



            <div>
                <button style="padding: 1.7rem" mat-raised-button class="w-full" color="accent">

                    REGISTER

                </button>
            </div>
            <div class="pt-5">
                <span>Already have an account ? </span>
                <button mat-button color="accent" (click)="changeTamplate()">
                    LOGIN
                </button>

            </div>
        </div>
    </form>
</div>
